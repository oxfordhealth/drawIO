name: Find-Replace
on:
  pull_request:
    types:
      - closed
    branches:
      - 'main'
jobs: 
  find-replace:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Replacements
        uses: flcdrg/replace-multiple-action@v1
        with:
          find: ${{ steps.wayback.outputs.replacements }}
          prefix: '(^|\\s+|\\()'
          suffix: '($|\\s+|\\))'
          
