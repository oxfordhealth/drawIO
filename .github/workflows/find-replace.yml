name: Find-Replace
on:
  pull_request:
    types:
      - closed
    branches:
      - 'main'
  workflow_dispatch:
jobs: 
  find-replace:
    runs-on: ubuntu-latest
    #if: github.event.pull_request.merged == true
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: Test1
        run: ls
      - name: Replacements
        uses: flcdrg/replace-multiple-action@v1
        with:
          files: '**/*.json'
          find: '[{ "find": "devBranch", "replace": "main" }]'
          prefix: ''
          suffix: ''
