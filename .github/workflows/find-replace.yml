name: Find-Replace
on:
  pull_request:
    types:
      - closed
    branches:
      - 'main'
jobs: 
  find-replace:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Test
        run: echo Current Directory: $PWD
      - name: Test2
        run: echo Current Directory: /
      - name: Replace config
        run: sed -i 's/devBranch/main/' /drawioConfig.json;
