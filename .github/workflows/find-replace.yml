name: Find-Replace
on:
  pull_request:
    types:
      - closed
    branches:
      - 'main'
jobs: 
  find-replace:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Replace config
        run: find . -name 'drawioConfig.json' -exec sed -i 's/devBranch/main/' '{}' \;
